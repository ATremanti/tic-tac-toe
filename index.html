<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Tic-Tac-Toe</h1>
    <div id="gameBoard">
        <div class="squares sq-top sq-left"></div>
        <div class="squares sq-top"></div>
        <div class="squares sq-top sq-right"></div>
        <div class="squares sq-left"></div>
        <div class="squares"></div>
        <div class="squares sq-right"></div>
        <div class="squares sq-left sq-bottom"></div>
        <div class="squares sq-bottom"></div>
        <div class="squares sq-right sq-bottom"></div>
    </div>
    <section class="game-over-modal hidden">
        <div class="result"></div>
        <button>Play again</button>
    </section>
    <div class="modal-overlay hidden"></div>
    </div>
    <div class="footer">
        <footer>Created by ATremanti</footer><a href="https://github.com/ATremanti"><img src="images/github-logo.png" alt="GitHub Mark"></a>
    </div>
</body>
</html>
